name: Generate PDF on Push

on:
  push:
    branches:
      - master
    paths:
      - "**/**.md"

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Pandoc and LaTeX with CJK support
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra fonts-noto-cjk texlive-lang-cjk

      - name: Create PDFs directory
        run: mkdir -p pdfs

      - name: Generate PDFs
        run: |
          # Find all .md files excluding certain patterns
          find . -type f -name "*.md" \
            ! -path "./.git/*" \
            ! -path "./pdfs/*" \
            ! -name "README.md" \
            ! -name "_sidebar.md" \
            ! -name ".gitkeep" \
          -print0 | while IFS= read -r -d '' file; do
            # Get filename without path and extension
            filename=$(basename -- "$file")
            filename_no_ext="${filename%.*}"
            # Get the directory name to create organized PDF names
            dirname=$(dirname "$file" | sed 's|^\./||')
            # Create sanitized output filename
            if [ "$dirname" = "." ]; then
            output_name="${filename_no_ext}"
            else
            output_name="${dirname//\//_}_${filename_no_ext}"
            fi
          echo "Processing: $file -> pdfs/${output_name}.pdf"
          # Generate PDF with error handling
          if pandoc --pdf-engine=xelatex \
          -V CJKmainfont="Noto Sans CJK SC" \
          -V geometry:margin=1in \
          -V linkcolor:blue \
          -s -o "pdfs/${output_name}.pdf" "$file"; then
          echo "✓ Successfully generated: pdfs/${output_name}.pdf"
          else
          echo "✗ Error processing $file, skipping..."
          fi
          done
          # Check if any PDFs were generated
          pdf_count=$(find pdfs -name "*.pdf" | wc -l)
          echo "Total PDFs generated: $pdf_count"
          if [ "$pdf_count" -eq 0 ]; then
          echo "WARNING: No PDFs were generated!"
          exit 1
          fi

      - name: List generated PDFs
        run: ls -l pdfs/

      - name: Archive PDFs
        run: |
          zip -r release_pdfs_${{ github.run_number }}.zip pdfs/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.COMMON }}
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: "Release generated by GitHub Actions"
          draft: false
          prerelease: false
          files: release_pdfs_${{ github.run_number }}.zip
