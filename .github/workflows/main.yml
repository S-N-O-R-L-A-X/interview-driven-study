name: Generate PDF on Push

on:
  push:
    branches:
      - master
    paths:
      - '**/**.md'

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install pandoc

      - name: Create PDFs directory
        run: mkdir -p pdfs

      - name: Generate PDFs
        run: |
          find . -name "*.md" -print0 | while IFS= read -r -d $'\0' file; do
            filename=$(basename -- "$file")
            filename_no_ext="${filename%.*}"
            pandoc -s -o "pdfs/${filename_no_ext}.pdf" "$file"
          done

      - name: Archive PDFs
        run: |
          zip -r release_pdfs_${{ github.run_number }}.zip pdfs/

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: "Release generated by GitHub Actions"
          draft: false
          prerelease: false

      - name: Upload PDFs
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release_pdfs_${{ github.run_number }}.zip
          asset_name: release_pdfs_${{ github.run_number }}.zip
          asset_content_type: application/zip
